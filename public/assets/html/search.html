<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <link rel="stylesheet" href="/assets/css/search.css" type="text/css">
    <title>Search</title>
    <link rel="icon" href="/assets/images/plant_pot.jpg">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="/about" class="brand-logo">PlantR</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/profile">Profile</a></li>
                <li><a href="/open-posts">public posts</a></li>
                <li class="active"><a href="/search">Find users</a></li>
            </ul>
        </div>
    </nav>

    <div class='container nav'>
        <div class='nav-bar row'>
            <div class="col s1">Find people within
            </div>
            <span class="col s2 distance-wrapper">
                <select id="distance">
                    <option value="1">1 mile</option>
                    <option value="10" selected>10 miles</option>
                    <option value="25">25 miles</option>
                    <option value="50">50 miles</option>
                </select>
            </span>
            <div class="col s1 orgo-only">who
            </div>
            <span class="col s2 distance-wrapper">
                <select id="garden">
                    <option value="true" selected>have a garden</option>
                    <option value="false">need a garden</option>
                </select>
            </span>
            <div class="col s2 orgo-only">
                <label>
                    <input id='orgo' type="checkbox" class="filled-in" name="orgoonly" />
                    <span>organic only </span>
                </label>
            </div>
            <div class="col s2 pets-only">
                <label>
                    <input id='pets' type="checkbox" class="filled-in" name="petsonly" />
                    <span>pet friendly </span>
                </label> </div>
            <div class='col s1 distance-wrapper'>
                <a class=" btn" id='search'>Search</a>
            </div>
        </div>
    </div>
    <div class='container' id = 'card-holder'>
    </div>




    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <script src='/assets/javascript/search.js'></script>
    <script src='/assets/javascript/firebase.js'></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
</body>

</html>
