<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <link rel="stylesheet" href="/assets/css/login.css" type="text/css">
    <title>Login</title>
    <link rel="icon" href="/assets/images/plant_pot.jpg">
</head>
<body>
        <button class="btn waves-effect waves-light sign-out">Sign out</button>
        <div class="container" id="sign-in-wrapper">
            <div class="row" id='sign-in-form'>
                <div class="col s3">
                    <img src="/assets/images/trowel.png" height="auto" width="100%">
                </div>
                <div class="col s6 blue lighten-5" id="form-wrapper">
                    <form>
                        <h5 id="sign-in-message"> APPEND YOUR INFORMATION TO BEGIN, MORTAL.</h4>
                            <input type="text" placeholder="email" id="email" class="light-green lighten-3">
                            <input type="password" placeholder="password" id="password" class="light-green lighten-3">
                            <button class="btn waves-effect waves-light" id="sign-in"> Sign in</button>
                            <button class="btn waves-effect waves-light" id="register">Register</button>
                    </form>
    
                </div>
                <div class="col s3">
                    <img src="/assets/images/vines_right_diag2.png" height="auto" width="100%">
                </div>
            </div>
        </div>
        <div class="container" id="app-wrapper">
                <div class= 'col s12 light-green' id='welcome-banner'> Planting... please wait.</div>
                <div id='register-wrapper'>
                    <form class='register-form'>
                        <p>Please Complete the form below to get started on Plantr!</p>


                    </form>
                </div>
        </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
</body>

</html>
